<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <title> Todolist App </title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,  minimum-scale=1.0">

    <!-- jQuerry 3.1.1 Måste laddas först annars funkar ej Bootstrap för det har jQuerry inbyggt. -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Bootstrap CDN 3.3.7 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <!-- Angular.js CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>

    <!-- Controller -->
    <script src="controllers/controller.js"></script>

    <!-- Bootstrap CSS 3.3.7 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300" rel="stylesheet">
    <link rel="stylesheet" href="style-buttons.css">
    
    <link id="pagestyle" href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <nav class="navbar navbar-default nav-style ">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand header" href="#">Todolist App </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a class="white" href="#">Link <span class="sr-only">(current)</span></a></li>
                    <li><a class="white" href="#">Link</a></li>
                    <li  class="dropdown white">
                        <a href="#" class="dropdown-toggle white" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span style="margin-right: 5px;" class="glyphicon glyphicon-user"></span>Log in</a></li>
                    <li><a data-toggle="popover" data-html="true" data-placement="bottom" title="Popover Header" data-content="Some content inside the popover"><span class="glyphicon glyphicon-cog"></span>Settings</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <button class="button-default" id="stylesheet1" ></button> 
    <button class="button-red" id="stylesheet2" ></button>
    <button class="button-black" id="stylesheet3" ></button> 
    <button class="button-purple" id="stylesheet4" ></button>

    <script>
        $(document).ready(function() {
            $('[data-toggle="popover"]').popover();
        });

    </script>

    <div class="container-fluid" ng-controller="AppCtrl">
        <div class="jumbotron">


            <table class="table">
                <thead>

                    <th style="border-bottom: 0;"></th>



                </thead>
                <tbody>
                    
                    <form ng-submit="addItem(this)">
                        <td style="border-top: 0;">


                        </td>
                        <td style="border-top: 0;">
                            <input placeholder="Title" class="form-control" ng-model="todo.title">
                            <input placeholder="Text" style=" margin-top: 3px; " class="form-control" ng-model="todo.text">
                        </td>
                        <!-- add table -->

                        <td class="dtd"><button class="btn btn-primary btn-style " type="submit" onclick="window.location.reload()"><i class="ion-plus"> New</i></button></td>
                    </form>


                    <tr style="border-bottom: 0;" ng-repeat="listItem in list">

                        <td style="border-top: 0;"></td>





                        <td class="tabletxt test fx td stileone " ng-model="listItem.title">
                            <form ng-submit="editItem(this)">


                                <h3 class="font" style="margin-top: 10px; padding: 0 10px; font-weight: bold; font-weight: bold; text-transform: uppercase;">
                                    <div class="pull-right">

                                        <button class="btn btn-danger btn-del" ng-click="deleteItem(listItem.id)" onclick="window.location.reload()"><span class="glyphicon glyphicon-trash"></span></button>

                                        <button class="btn btn-warning btn-edit" type="submit" ng-click="submit()"><i class="ionicons ion-ios-compose-outline" ></i>Edit</button>
                                    </div><input type="text" ng-model="listItem.title" placeholder="Title" id="EditInput"> </h3>
                                <p class="font mob-p" style="margin-top: 0; padding: 0 10px; "><input id="EditInput" placeholder="Text" class="strikethrough" cols="50" rows="5" ng-model="listItem.text"></p>
                            </form>
                        </td>





                    </tr>





                </tbody>
            </table>
        </div>
    </div>




</body>

</html>
