<!DOCTYPE html>
<html ng-app="myApp">

<head>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Contact List App</h1>

        <table class="table" ng-controller="AppCtrl">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Adress</th>
                    <th>Email</th>
                    <th>{{customers.phone}}</th>

                </tr>
            </thead>
            <tbody>
                <td>


                    <td>
                        <input type="text" class="form-control" ng-model="customers.name">
                    </td>
                    <td>
                        <input type="text" class="form-control" ng-model="customers.adress">
                    </td>
                    <td>
                        <input type="text" class="form-control" ng-model="customers.email">
                    </td>
                    <td>
                        <input type="text" class="form-control" ng-model="customers.phone">
                    </td>

                    <td>
                        <button class="btn btn-primary" ng-click="AddContact()">Submit</button>
                    </td>
                    <tr ng-repeat="customer in customers">
                        <td>{{customer.id}}</td>
                        <td>{{customer.name}}</td>
                        <td>{{customer.adress}}</td>
                        <td>{{customer.email}}</td>
                        <td>{{customer.phone}}</td>

                    </tr>

            </tbody>
        </table>
    </div>

    <script src="controllers/controller.js"></script>
</body>

</html>
